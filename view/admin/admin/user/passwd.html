{{include file="admin/block/header" /}}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body" pad15>
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">当前密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="old" lay-verify="required" lay-verType="tips" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">新的密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="new" lay-verify="pass" lay-verType="tips" autocomplete="off" id="LAY_password" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">确认新密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="renew" lay-verify="repass" lay-verType="tips" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="submit">确认修改</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{{include file="admin/block/footer" /}}
<script>
    layui.use(['index', 'form',  'admin'], function () {
        let $ = layui.jquery;
        let form = layui.form;
        let admin = layui.admin;
        //监听提交
        form.on('submit(submit)', function(data){
            let field = data.field;
            admin.req({
                url: "{{:url('/admin.admin.user/passwd')}}",
                type: 'post',
                data: field,
                done: function (res) {
                    layer.msg('修改成功', {
                        offset: '15px'
                        , icon: 1
                        , time: 500
                    }, function () {
                        window.location.reload();
                    });
                }
            });
        });

    });
</script>
